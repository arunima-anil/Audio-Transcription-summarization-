<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Transcribe and Summarize Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
        }
        .column {
            width: 40%;
            padding: 10px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Transcribe and Summarize Audio</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit" class="btn">Upload and Process</button>
    </form>

    <div class="container">
        <div class="column">
            <h2>Transcription</h2>
            <textarea readonly>{{ transcription }}</textarea>
        </div>
        <div class="column">
            <h2>Summary</h2>
            <textarea readonly>{{ summary }}</textarea>
        </div>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
