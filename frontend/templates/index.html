<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Audio Transcription and Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Professional Audio Transcription and Summarization</h1>
        
        <div class="control-panel">
            <div class="record-container">
                <button id="recordButton" class="action-btn record">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
                <div id="recordingIndicator" class="recording-indicator">
                    <div class="recording-pulse"></div>
                </div>
            </div>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileUpload" name="audio" class="file-upload" accept="audio/*">
                <label for="fileUpload" class="action-btn upload">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Audio
                </label>
            </form>
            <button id="processButton" class="action-btn process" disabled>
                <i class="fas fa-cogs"></i> Process Audio
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your audio...</p>
        </div>

        <div class="result-container">
            <div class="result-column">
                <h2>Transcription</h2>
                <textarea id="transcription" readonly>{{ transcription or '' }}</textarea>
            </div>
            <div class="result-column">
                <h2>Summary</h2>
                <textarea id="summary" readonly>{{ summary or '' }}</textarea>
            </div>
        </div>

        <div id="error" class="error">{{ error or '' }}</div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
